<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Tools - revisepdf</title>
<link rel="manifest" href="/manifest.json">
<style>
:root{--c60:#f4f4f4;--c30:#ffffff;--c10:#0000ee;--t:#111;--muted:#555;--line:#d9d9d9}
body{margin:0;background:var(--c60);color:var(--t);font:14px/1.45 Arial,Helvetica,sans-serif}
a{color:var(--c10);text-decoration:underline}
.wrap{max-width:980px;margin:0 auto;padding:18px}
.topnav{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:0 0 10px 0}
.topnav a{display:inline-block;padding:4px 8px;border:1px solid var(--line);background:var(--c30)}
h1{margin:0 0 10px 0;text-align:center;color:var(--t);font-size:22px}
.panel{background:var(--c30);border:1px solid var(--line);padding:14px;margin:12px 0}
.tool-section{display:none}
.tool-section.active{display:block}
.upload-area{border:2px dashed var(--line);padding:18px;text-align:center;margin:12px 0}
.upload-area.drag-over{border-color:var(--c10);background:#f0f0f0}
.tool-buttons{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin:10px 0}
.tool-btn{padding:8px 12px;background:#fff;border:1px solid var(--line);cursor:pointer;color:var(--t)}
.tool-btn:hover{background:#f0f0f0}
.tool-btn.active{background:var(--c10);color:#fff}
.result-section{display:none;margin:12px 0;padding:10px;border:1px solid var(--line);background:#fafafa}
.result-section.active{display:block}
@media (max-width:768px){.wrap{padding:10px}}
</style>
</head>
<body>
<div class="wrap">
<div class="topnav">
<a href="/">Home</a>
<a href="/app">Tools</a>
<a href="/features">Features</a>
</div>
<h1>PDF Tools</h1>
<div class="panel">
<div class="tool-buttons">
<button class="tool-btn active" data-tool="convert">Convert</button>
<button class="tool-btn" data-tool="compress">Compress</button>
<button class="tool-btn" data-tool="merge">Merge</button>
<button class="tool-btn" data-tool="split">Split</button>
<button class="tool-btn" data-tool="rotate">Rotate</button>
</div>
</div>
<div id="convert" class="tool-section active">
<div class="panel">
<h2>Convert PDF</h2>
<div class="upload-area" id="upload-convert">Drop PDF here or click to upload</div>
<input type="file" id="file-convert" accept=".pdf" style="display:none">
<div class="result-section" id="result-convert"></div>
</div>
</div>
<div id="compress" class="tool-section">
<div class="panel">
<h2>Compress PDF</h2>
<div class="upload-area" id="upload-compress">Drop PDF here or click to upload</div>
<input type="file" id="file-compress" accept=".pdf" style="display:none">
<div class="result-section" id="result-compress"></div>
</div>
</div>
<div id="merge" class="tool-section">
<div class="panel">
<h2>Merge PDFs</h2>
<div class="upload-area" id="upload-merge">Drop PDFs here or click to upload</div>
<input type="file" id="file-merge" accept=".pdf" multiple style="display:none">
<div class="result-section" id="result-merge"></div>
</div>
</div>
<div id="split" class="tool-section">
<div class="panel">
<h2>Split PDF</h2>
<div class="upload-area" id="upload-split">Drop PDF here or click to upload</div>
<input type="file" id="file-split" accept=".pdf" style="display:none">
<div class="result-section" id="result-split"></div>
</div>
</div>
<div id="rotate" class="tool-section">
<div class="panel">
<h2>Rotate Pages</h2>
<div class="upload-area" id="upload-rotate">Drop PDF here or click to upload</div>
<input type="file" id="file-rotate" accept=".pdf" style="display:none">
<div class="result-section" id="result-rotate"></div>
</div>
</div>
</div>
<script src="/app.js"></script>
</body>
</html>
